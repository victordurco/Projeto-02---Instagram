<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
  </head>
  <body>


    <div class="top-bar">
        <div class="content-top-bar">
            <div class="logo">
              <ion-icon name="logo-instagram"></ion-icon>
              <div class="logo-separation"></div>
              <a href="https://www.instagram.com/"><img src="/img/logo.png"/></a>
            </div>
            <input type="text" class="search-box" placeholder="Pesquisar"/>
            <div class="menu">
              <a href="https://www.instagram.com/"><ion-icon name="paper-plane-outline"></ion-icon></a>
              <a href="https://www.instagram.com/"><ion-icon name="compass-outline"></ion-icon></a>
              <a href="https://www.instagram.com/"><ion-icon name="heart-outline"></ion-icon></a>
              <a href="https://www.instagram.com/"><ion-icon name="person-outline"></ion-icon></a>
            </div>
        </div>
    </div>


    <div class="content">
      <div class="feed-content">
          <div class="stories-bar"></div>
          <div class="feed">
            <div class="post">
              <div class="post-top">
                <img class="post-perfil-pic" src="./img/post-perfil-pic.png"/>
              </div>
              <img class="post-pic" src="./img/cat-phone.jpeg"/>
              <div class="post-icons">

              </div>
            </div>
          </div>
      </div>
      <div class="side-bar"></div>
    </div>

    <!-- script for icons-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
